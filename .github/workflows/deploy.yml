name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: coach-ai-vocabulary
  REGION: asia-east1
  SERVICE_NAME: coach-vocab-api
  REPOSITORY: coach-vocab-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars "DB_HOST=${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars "DB_NAME=coach_vocabulary" \
            --set-env-vars "DB_USER=coach_user" \
            --set-env-vars "STATIC_BASE_URL=https://storage.googleapis.com/coach-vocab-static" \
            --set-env-vars "DEBUG=false" \
            --set-secrets "DB_PASSWORD=db-password:latest" \
            --set-secrets "JWT_SECRET_KEY=jwt-secret-key:latest" \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --port 8080
